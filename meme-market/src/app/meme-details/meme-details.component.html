<div class="browse">
  <div class="form" (mouseover)="hideInfo()">
        <div class="close" (click)="close()">
          close
        </div>
        <div class="info-box">
            <app-abstract-box>
              <div class="action">
                  <span class="own" (click)="own()">BUY</span>
                </div>
                <div class="price">
                  <div class="eth">{{memePrice}}<span class="currency">Îž</span></div>
                  <div class="dollar">{{memePriceUSD}}<span class="currency">$</span></div>
                </div>
            </app-abstract-box>
        </div>
  </div>
  <div class="preview" (mouseover)="showInfo()">
      <div class="info" *ngIf="visibleInfo">
        <div class="info-name">
          {{meme[0]}}
        </div>
        <div class="info-id">{{memeId}}</div>
      </div>
      <app-abstract-box>
          <img class="image" *ngIf="image" [src]="image" (click)="goToOriginal()">
      </app-abstract-box>
  </div>
</div>
